<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="bank-title">Welcome To Payoneer Bank</h1>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="login-section" id="login-area">
                        <h4>Login</h4>
                        <form action="">
                            <div class="form-group">
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
        
                            <div class="form-group">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                            <input id="loginBtn"  value="Enter" class="btn btn-success">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <section id="transection-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposite">
                        <h5>Deposite</h5>
                        <h2>$ <span id="current-deposite">00</span></h2>
                    </div> 
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                        <h5>Withdraw</h5>
                        <h2>$00</h2>
                    </div>
                    
                </div>
                <div class="col-md-4">
                    <div class="balance">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1240</span> </h2>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="login-section">
                        <h4>Deposite</h4>
                        <div class="form-group">
                            <input id="deposite-amount" type="text" class="form-control" placeholder="$ amount you want to Deposite">
                        </div>
                        <button class="btn btn-success" id="addDeposite">Deposite</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-section">
                        <h4>Withdraw</h4>
                        <div class="form-group">
                            <input id="withdraw-amount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        </div>
                        <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    
    <script>
        //Login Button Event handler
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transectionArea = document.getElementById('transection-area');
            transectionArea.style.display = "block";
            
        })

        //Deposite Button Event handler
        const depositeBtn = document.getElementById('addDeposite');
        depositeBtn.addEventListener('click', function(){
            const depositeNumber = getInputNumber("deposite-amount")

           
            updateSpanText("current-deposite" ,depositeNumber);
            updateSpanText("current-balance" ,depositeNumber);
            document.getElementById('deposite-amount').value = "";

            
        })

        // WIthdraw button handler

        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber("withdraw-amount")
            console.log(withdrawNumber)
            
        })

        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }

        function updateSpanText(id,depositeNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositeNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
         }

        

        
    </script>
    
</body>
</html>
